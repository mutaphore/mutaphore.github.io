<!DOCTYPE html>
<html lang="en" ng-app="homeApp">
  <head>
    <title>Dewei Chen</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="google" content="notranslate">
    <meta http-equiv="Content-Language" content="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dewei Chen's NYU Page">
    <meta name="author" content="Dewei Chen">

    <!-- Custom styles for this template -->
    <link href="./css/theme.css" rel="stylesheet" />
    <link rel="shortcut icon" href="./res/pong.png" />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular-cookies.min.js"></script>

    <!-- Initialize angular app -->
    <script src="./js/app.js"></script>
    <script src="./js/controllers.js"></script>
  </head>
  <body ng-controller="NavigationController as navCtrl" ng-cloak>
    <!-- Navigation bar -->
    <header>
      <div class="nav navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Dewei Chen</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul ng-show="!isActive('home')" class="nav navbar-nav" ng-repeat="item in navCtrl.navItems">
              <li ng-click="navCtrl.activeItem = item.name;" ng-class="{active: isActive('{{ item.name }}')}">
                <a href="#/{{ item.name }}">{{ item.name }}</a>
              </li>
              <!-- <li ng-click="navCtrl.activeItem = item.name; navCtrl.changeView(item.name);" ng-class="{active: navCtrl.activeItem === item.name}">
                <a href="#/{{ item.name }}">{{ item.name }}</a>
              </li> -->
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#/home"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ curTime | date : "h:mm a" }}</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- This is where the selected view is shown -->
    <div ng-view></div>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-49733777-3', 'auto');
        ga('send', 'pageview');
    </script>
    </footer>
  </body>
</html>
